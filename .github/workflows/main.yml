name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 14.17.4

    - name: setup yarn
      run: npm install -g yarn

    - name: install deps
      run: yarn install
      
    - name: build app
      run: yarn build
      
    - name: deploy app
      run: yarn deploy
