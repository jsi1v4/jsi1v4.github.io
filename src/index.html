  <body>
    <header class="header">
      <nav class="nav">
        <button class="nav__btn" id="tools-link">
          <i class="nav__btn__icon fa fa-wrench"></i>
        </button>
        <button class="nav__btn" id="theme-toggle">
          <i
            class="nav__btn__icon"
            id="theme-toggle-icon"
            aria-hidden="true"
          ></i>
        </button>
      </nav>
    </header>

    <main class="container">
      <div class="view" id="page0">
        <section class="intro">
          <ul class="contact" id="contact-list">
            <li class="contact__item">
              <a class="contact__link" id="contact-list-link" target="_blank">
                <i
                  class="contact__icon"
                  id="contact-list-icon"
                  aria-hidden="true"
                ></i>
                <span id="contact-list-text"></span>
              </a>
            </li>
          </ul>
          <figure class="intro__photo">
            <img
              class="intro__photo__img"
              id="profile-img"
              src="https://raw.githubusercontent.com/jsi1v4/jsi1v4/main/assets/logo512.png"
              title=""
            />
            <div class="intro__photo__caption">
              <figcaption class="intro__photo__text">Hello</figcaption>
              <figcaption class="intro__photo__name" id="profile-name">
                Loading
                <span class="intro__photo__caption_dot1">.</span>
                <span class="intro__photo__caption_dot2">.</span>
                <span class="intro__photo__caption_dot3">.</span>
              </figcaption>
              <figcaption
                class="intro__photo__text"
                id="profile-bio"
              ></figcaption>
            </div>
          </figure>
        </section>
      </div>

      <div class="view" id="page1">
        <section class="about">
          <h2 class="about__title">About me</h2>
          <p class="about__text" id="about-resume"></p>
          <h2 class="about__subtitle">My interests</h2>
          <ul class="about__list" id="about-list">
            <li class="about__list__item about__interest">
              <a
                class="about__interest__link"
                id="about-list-link"
                target="_blank"
              >
                <figure class="about__interest__bg">
                  <img
                    class="about__interest__img"
                    id="about-list-item"
                    src=""
                    title=""
                  />
                </figure>
              </a>
            </li>
          </ul>
        </section>
      </div>

      <div class="view" id="page2">
        <section class="projects">
          <h2 class="projects__title">Projects</h2>
          <p class="projects__subtitle">Some of my projects in github.</p>
          <ul class="projects__list" id="projects-list">
            <li class="projects__list__item projects__repo">
              <a
                class="projects__repo__link"
                id="projects-repo-link"
                target="_blank"
              >
                <section class="projects__repo__panel">
                  <header class="projects__repo__row">
                    <i
                      class="projects__repo__icon fa fa-bookmark-o"
                      aria-hidden="true"
                    ></i>
                    <span
                      class="projects__repo__text projects__repo__text--title"
                      id="projects-repo-title"
                    ></span>
                  </header>
                  <p
                    class="projects__repo__description projects__repo__text"
                    id="projects-repo-description"
                  ></p>
                  <footer
                    class="projects__repo__row projects__repo__row--between"
                  >
                    <span class="projects__repo__row">
                      <span
                        class="projects__repo__langcolor"
                        id="projects-repo-langcolor"
                      ></span>
                      <span
                        class="projects__repo__text"
                        id="projects-repo-lang"
                      ></span>
                    </span>
                    <span class="projects__repo__row">
                      <i
                        class="projects__repo__icon fa fa-star-o"
                        aria-hidden="true"
                      ></i>
                      <span
                        class="projects__repo__text"
                        id="projects-repo-stars"
                      ></span>
                    </span>
                  </footer>
                </section>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
